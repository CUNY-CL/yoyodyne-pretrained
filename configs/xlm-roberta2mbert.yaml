seed_everything: 1985
trainer:
  max_epochs: 100
  max_time: 00:06:00:00
  callbacks:
    - class_path: lightning.pytorch.callbacks.LearningRateMonitor
      init_args:
        logging_interval: epoch
    - class_path: lightning.pytorch.callbacks.EarlyStopping
      init_args:
        monitor: val_loss
        patience: 10
        verbose: true
    # FIXME support prediction callback
  logger:
    - class_path: lightning.pytorch.loggers.CSVLogger
      init_args:
        save_dir: /home/kbg/xlm-roberta2mbert/models
    # FIXME support W&B
model:
  dropout: 0.5
  encoder: FacebookAI/xlm-roberta-base
  decoder: google-bert/bert-base-multilingual-cased
  optimizer:
    class_path: torch.optim.Adam
    init_args:
      lr: 1e-5
  # FIXME support this
  #scheduler:
  #  class_path: lightning.pytorch.cli.ReduceLROnPlateau
  #  init_args:
  #    monitor: val_loss
  #    factor: 0.1
data:
  batch_size: 10  # FIXME
  features_col: 3
  train: /home/kbg/conll2017/catalan-train-medium
  val: /home/kbg/conll2017/catalan-dev
  test: /home/kbg/conll2017/catalan-uncovered-test
  predict: /home/kbg/conll2017/catalan-uncovered-test
checkpoint:
  filename: "model-{epoch:03d}-{val_accuracy:.4f}"
  mode: max
  monitor: val_accuracy
  verbose: true
